<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-figtree">
    <main class="grid grid-cols-5 h-screen">
        <section class="bg-blue-700 text-white ps-10 py-6">
            <div class="text-xl flex gap-4">
                <i class="ri-dashboard-horizontal-fill"></i>
                <a class="font-bold">
                    Dashboard
                </a>
            </div>
            <div class="mt-10 space-y-4">
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-home-fill"></i>
                    <span class="font-semibold">Home</span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-id-card-fill"></i>
                    <span class="font-semibold">
                        Profile
                    </span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-chat-1-fill"></i>
                    <span class="font-semibold">
                        Messages
                    </span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-history-line"></i>
                    <span class="font-semibold">
                        History
                    </span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-list-check-3"></i>
                    <span class="font-semibold">
                        Tasks
                    </span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-team-fill"></i>
                    <span class="font-semibold">
                        Communities
                    </span>
                </a>
            </div>
            <div class="mt-10 space-y-4">
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-settings-5-fill"></i>
                    <span class="font-semibold">
                        Settings
                    </span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-question-fill"></i>
                    <span class="font-semibold">
                        Support
                    </span>
                </a>
                <a href="#" class="text-lg flex gap-4">
                    <i class="ri-lock-2-fill"></i>
                    <span class="font-semibold">
                        Privacy
                    </span>
                </a>
            </div>
        </section>
        <section class="col-span-4 bg-gray-200">
            <nav class="bg-white p-6 space-y-4 items-center">
                <div class="flex items-center justify-between space-x-10">
                    <div class="flex-1 space-x-6 flex items-center">
                        <i class="text-2xl ri-search-line"></i>
                        <input class="w-9/12 rounded-full px-4 py-1 border border-1 border-gray-300 bg-gray-100"
                            title="search" type="text">
                    </div>
                    <div class="flex items-center text-xl space-x-6">
                        <i class="text-2xl ri-notification-3-fill"></i>
                        <img class="rounded-full" src="https://picsum.photos/50" alt="">
                        <h3 class="font-bold">Ant Dev</h3>
                    </div>
                </div>
                <div class="grid grid-cols-2 px-10">
                    <div class="flex items-center space-x-6">
                        <img class="rounded-full" src="https://picsum.photos/80" alt="">
                        <div class="space-y-2">
                            <p class="text-xs">Hi there!</p>
                            <h3 class="font-bold text-lg">Ant Dev (@antDev)</h3>
                        </div>
                    </div>
                    <div class="space-x-4 flex items-center justify-end">
                        <div class="space-x-6">
                            <button class="bg-blue-500 text-white px-6 py-1 rounded-full" type="button">New</button>
                            <button class="bg-blue-500 text-white px-6 py-1 rounded-full" type="button">Upload</button>
                            <button class="bg-blue-500 text-white px-6 py-1 rounded-full" type="button">Share</button>
                        </div>
                    </div>
                </div>
            </nav>
        </section>

    </main>

    <script src="js/main.js"></script>
</body>

</html>
